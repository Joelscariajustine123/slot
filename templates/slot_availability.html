{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Slot Availability</h2>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Time Range</th>
            <th>Days</th>
            <th>Total Students</th>
            <th>System Required</th>
        </tr>
    </thead>
    <tbody>
        {% for slot in slots %}
        <tr>
            <td>{{ slot.time_range }}</td>
            <td>{{ slot.days }}</td>
            <td>{{ slot.total_students }}/18</td>
            <td>{{ slot.system_required }}/15</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
