{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Student List</h2>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>GCard ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Slot</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.gcard_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.course.name }}</td>
            <td>{{ student.slot.time_range }} ({{ student.slot.days }})</td>
            <td>
                <a href="{% url 'update_student' student.id %}" class="btn btn-warning btn-sm">Edit</a>

                <a href="{% url 'remove_student' student.id %}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
